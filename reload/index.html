<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questions reload</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3 class="question__text">Sample Quetion</h3>
        <div class="question__box">
            <form class="question">
                <div class="question__1" id="question-A">
                    <label for="question__label" id="question-1">What is your name?</label>
                    <div class="question__radio" id="answer-1">
                        <div class="question__radio-group">
                            <input type="radio" name="on" id="ans1">
                            <label for="ans1">Francis</label>
                        </div>
                        <div class="question__radio-group">
                            <input type="radio" name="on" id="ans2">
                            <label for="ans2">Ade</label>
                        </div>
                        <div class="question__radio-group">
                            <input type="radio" name="on" id="ans3">
                            <label for="ans3" id="kemi" class="correct-1">Kemi</label>
                        </div>
                    </div>
                </div>
                <div class="question__2" id="question-B">
                    <label for="question__label" id="question-2">What is your best food?</label>
                    <div class="question__radio" id="answer-2">
                        <div class="question__radio-group">
                            <input type="radio" name="on" id="ans4">
                            <label for="ans4" id="rice" class="correct-2">Rice</label>
                        </div>
                        <div class="question__radio-group">
                            <input type="radio" name="on" id="ans5">
                            <label for="ans5">Beans</label>
                        </div>
                        <div class="question__radio-group">
                            <input type="radio" name="on" id="ans6">
                            <label for="ans6">Both</label>
                        </div>
                    </div>
                </div>
                <div class="question__3" id="question-C">
                    <label for="question__label" id="question-3">What is your best color?</label>
                    <div class="question__radio" id="answer-3">
                        <div class="question__radio-group">
                            <input type="radio" name="on" id="ans7">
                            <label for="ans7">red</label>
                        </div>
                        <div class="question__radio-group">
                            <input type="radio" name="on" id="ans8">
                            <label for="ans8">blue</label>
                        </div>
                        <div class="question__radio-group">
                            <input type="radio" name="on" id="ans9">
                            <label for="ans9" class="correct-3" id="green">green</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <button type="button " class="reload ">reload</button>
    </div>


    <script src="apk.js "></script>
</body>

</html>
